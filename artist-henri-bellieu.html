<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist — Henri Bellieu</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/override-rokko.css">
  <script defer src="/scripts/artist.js"></script>
</head>
<body class="site-shell">
  <div class="side-frame left" aria-hidden="true"></div>
  <div class="side-frame right" aria-hidden="true"></div>

  <header class="site-header">
    <div class="logo"><a href="/"><img src="/img/logo.png" alt="ROKKO"></a></div>
    <nav></nav>
    <div class="nav-text-buttons"><a class="btn-welcome" href="/welcome.html">WELCOME</a></div>
  </header>

  <main>
    <article class="artist-wrapper">
      <div style="text-align:right;">
        <img class="artist-photo" src="/images/artist-henri-bellieu.jpg" alt="Henri Bellieu">
      </div>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-bio">
        <h2>BIOGRAFIE</h2>
        <p>Biografie – linksbündig. (Platzhalter)</p>
      </section>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-disco">
        <h3>Diskographie</h3>
        <div class="release">
          <img class="disco-cover-small" src="/discs/cover-small-hb-01.jpg" alt="Release 1" />
          <div class="disco-dropdown">
            <img class="disco-cover-large" src="/discs/cover-large-hb-01.jpg" alt="großes Cover">
            <div class="disco-links">
              <a href="#" target="_blank">Spotify</a>
              <a href="#" target="_blank">Apple Music</a>
              <a href="#" target="_blank">Amazon</a>
              <a href="#" target="_blank">SoundCloud</a>
            </div>
            <div class="track-list">
              <div class="track-player"><audio controls src="/mp3/hb-track01.mp3"></audio></div>
            </div>
          </div>
        </div>
      </section>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-social">
        <h3>Social Media</h3>
        <a class="social-button" href="https://www.youtube.com/channel/DEIN_CHANNEL" target="_blank">
          <img class="icon" src="/img/youtube-icon.svg" alt="YouTube"> Henri Bellieu
        </a>
        <div class="yt-slider-wrapper">
          <div class="yt-slider" style="display:flex; gap:8px; overflow:auto; padding-top:8px;">
            <img class="yt-thumb" data-video-id="VIDEOID_HB_1" src="/images/yt-hb-1.jpg" alt="Video 1" style="width:140px;cursor:pointer;">
          </div>
          <div style="margin-top:8px;">
            <iframe class="yt-player" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </section>

    </article>
  </main>

  <footer></footer>
</body>
</html>
