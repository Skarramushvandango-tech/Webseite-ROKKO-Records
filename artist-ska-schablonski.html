<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist — Ska Schablonski</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/override-rokko.css">
  <script defer src="scripts/artist.js"></script>
</head>
<body class="site-shell">
  <div class="side-frame left" aria-hidden="true"></div>
  <div class="side-frame right" aria-hidden="true"></div>

  <header class="site-header">
    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-wrap: wrap;">
      <div class="logo" style="display: inline-block;">
        <a href="index.html"><img src="images/logo.png" alt="ROKKO" style="height: 50px;"></a>
      </div>
      <nav style="display: inline-block; flex: 1; text-align: center;">
        <a href="index.html" class="btn-welcome" style="margin: 0 12px; color: #d9af6b; text-decoration: none; font-weight: 600;">WELCOME</a>
        <a href="news.html" style="margin: 0 12px; color: #d9af6b; text-decoration: none; font-weight: 600;">NEWS</a>
        <a href="artists.html" style="margin: 0 12px; color: #d9af6b; text-decoration: none; font-weight: 600;">ARTISTS</a>
        <a href="discography.html" style="margin: 0 12px; color: #d9af6b; text-decoration: none; font-weight: 600;">DISKOGRAPHIE</a>
        <a href="contact.html" style="margin: 0 12px; color: #d9af6b; text-decoration: none; font-weight: 600;">KONTAKT</a>
      </nav>
    </div>
  </header>

  <main>
    <article class="artist-wrapper">
      <div style="text-align:right; padding: 12px 18px;">
        <img class="artist-photo" src="artists/ska_schablonski/skank.png" alt="Ska Schablonski">
      </div>

      <img class="trenner" src="images/trenner.png" alt="trenner">

      <section class="artist-bio" style="padding: 0 18px;">
        <h2>BIOGRAFIE</h2>
        <p>Ska Schablonski bringt energiegeladene Ska-Rhythmen und einzigartige Texte auf die Bühne. Ein fester Bestandteil des ROKKO Records Rosters.</p>
      </section>

      <img class="trenner" src="images/trenner.png" alt="trenner">

      <section class="artist-disco" style="padding: 0 18px;">
        <h3>Diskographie</h3>
        <div class="release">
          <img class="disco-cover-small" src="mp3/schablonski/kohle_raus_cover.png" alt="Kohle Raus" />
          <div class="disco-dropdown">
            <img class="disco-cover-large" src="mp3/schablonski/kohle_raus_cover.png" alt="Kohle Raus - großes Cover">
            <div class="disco-links">
              <a href="#" target="_blank">Spotify</a>
              <a href="#" target="_blank">Apple Music</a>
              <a href="#" target="_blank">Amazon Music</a>
              <a href="#" target="_blank">SoundCloud</a>
            </div>
            <div class="track-list">
              <div class="track-player"><audio controls src="mp3/schablonski/kohle_raus.m4a">Kohle Raus</audio></div>
              <div class="track-player"><audio controls src="mp3/schablonski/kohle_raus_rmx.m4a">Kohle Raus (Remix)</audio></div>
            </div>
          </div>
        </div>
      </section>

      <img class="trenner" src="images/trenner.png" alt="trenner">

      <section class="artist-social" style="padding: 0 18px;">
        <h3>Social Media</h3>
        <a class="social-button" href="https://www.youtube.com/@skaskablonski" target="_blank">
          <img class="icon" src="img/youtube-icon.svg" alt="YouTube" style="width:24px;height:24px;"> Ska Schablonski
        </a>
      </section>

    </article>
  </main>

  <footer></footer>
</body>
</html>
