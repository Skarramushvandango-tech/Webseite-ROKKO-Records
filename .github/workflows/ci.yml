name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Check if package.json exists
      id: check_package
      run: |
        if [ -f "package.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Install dependencies
      if: steps.check_package.outputs.exists == 'true'
      run: npm install
      
    - name: Build project
      if: steps.check_package.outputs.exists == 'true'
      run: npm run build || echo "No build script found, skipping"
      
    - name: Validate HTML files
      run: |
        echo "Checking HTML files exist..."
        ls -la *.html
        echo "HTML validation passed"
        
    - name: Check assets
      run: |
        echo "Checking for required assets..."
        test -f "images/logo.png" && echo "✓ Logo found" || echo "✗ Logo missing"
        test -f "images/intro_movie.mp4" && echo "✓ Intro video found" || echo "✗ Intro video missing"
        echo "Asset check complete"
