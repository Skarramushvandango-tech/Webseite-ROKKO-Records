<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ROKKO — Startseite</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/override-rokko.css">
  <script defer src="/scripts/artist.js"></script>
</head>
<body class="home site-shell">
  <div class="side-frame left" aria-hidden="true"></div>
  <div class="side-frame right" aria-hidden="true"></div>

  <header class="site-header">
    <div class="logo"><a href="/"><img src="/img/logo.png" alt="ROKKO"></a></div>
    <nav></nav>
    <div class="nav-text-buttons"><a class="btn-welcome" href="/welcome.html">WELCOME</a></div>
  </header>

  <main>
    <!-- Intro / Video section remains -->

    <!-- Kommentar-Formular auf Startseite (Formsubmit) -->
    <section id="kontakt" class="site-comment" style="padding:28px 18px;">
      <h2>Kontakt / Kommentar</h2>
      <p>Hinterlasse hier eine Nachricht — sie wird an email_ilgner@gmx.de gesendet.</p>

      <form action="https://formsubmit.co/email_ilgner@gmx.de" method="POST" class="comment-form">
        <input type="hidden" name="_subject" value="Neue Website-Nachricht (Startseite)">
        <input type="hidden" name="_captcha" value="false">

        <label for="cf-name">Name</label>
        <input id="cf-name" name="name" type="text" required>

        <label for="cf-email">E‑Mail</label>
        <input id="cf-email" name="email" type="email" required>

        <label for="cf-message">Dein Kommentar</label>
        <textarea id="cf-message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn-send">Senden</button>
      </form>
    </section>

  </main>

  <footer></footer>
</body>
</html>
