<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Artist — Fleuret Beunie</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/override-rokko.css">
  <script defer src="/scripts/artist.js"></script>
</head>
<body class="site-shell">
  <div class="side-frame left" aria-hidden="true"></div>
  <div class="side-frame right" aria-hidden="true"></div>

  <header class="site-header">
    <div class="logo"><a href="/"><img src="/img/logo.png" alt="ROKKO"></a></div>
    <nav></nav>
    <div class="nav-text-buttons"><a class="btn-welcome" href="/welcome.html">WELCOME</a></div>
  </header>

  <main>
    <article class="artist-wrapper">
      <div style="text-align:right; padding: 12px 18px;">
        <img class="artist-photo" src="/artists/fleuretbeunie/fleurbeunie.png" alt="Fleuret Beunie">
      </div>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-bio" style="padding: 0 18px;">
        <h2>BIOGRAFIE</h2>
        <p>Fleuret Beunie verzaubert mit einer einzigartigen Mischung aus elektronischen und akustischen Klängen. Ein Künstler, der Grenzen überschreitet.</p>
      </section>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-disco" style="padding: 0 18px;">
        <h3>Diskographie</h3>
        <div class="release">
          <img class="disco-cover-small" src="/mp3/fleurbeunie/feu_leger_cover.png" alt="Feu Leger" />
          <div class="disco-dropdown">
            <img class="disco-cover-large" src="/mp3/fleurbeunie/feu_leger_cover.png" alt="Feu Leger - großes Cover">
            <div class="disco-links">
              <a href="#" target="_blank">Spotify</a>
              <a href="#" target="_blank">Apple Music</a>
              <a href="#" target="_blank">Amazon Music</a>
              <a href="#" target="_blank">SoundCloud</a>
            </div>
            <div class="track-list">
              <div class="track-player"><audio controls src="/mp3/fleurbeunie/01.mp3"></audio></div>
              <div class="track-player"><audio controls src="/mp3/fleurbeunie/02.mp3"></audio></div>
            </div>
          </div>
        </div>
      </section>

      <img class="trenner" src="/images/trenner.png" alt="trenner">

      <section class="artist-social" style="padding: 0 18px;">
        <h3>Social Media</h3>
        <a class="social-button" href="https://www.youtube.com/@fleuretbeunie" target="_blank">
          <img class="icon" src="/img/youtube-icon.svg" alt="YouTube" style="width:24px;height:24px;"> Fleuret Beunie
        </a>
      </section>

    </article>
  </main>

  <footer></footer>
